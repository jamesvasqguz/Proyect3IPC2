<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
<form action="ControlNewAccount" method="POST">
    <div class="form-group col-lg-4 container">
        <label for="nombre">User Name:</label>
        <input required class="form-control" id="nombre" name="nombre" placeholder="Nombre de Usuario">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="dpi">DPI:</label>
        <input required class="form-control" id="dpi" name="dpi" placeholder="Ingrese su DPI">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="pass">Password:</label>
        <input required class="form-control" type="password" id="pass" name="pass" placeholder="Ingrese un password">
    </div>
    <div class="col-lg-4 container">
        <button type="submit" class=" btn btn-primary">Ingresar</button>
    </div>
</form>
<a href="Inicio.jsp" >Salir</a>
