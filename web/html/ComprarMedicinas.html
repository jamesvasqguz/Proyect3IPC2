<form action="ControlCompraMedicinas" method="POST">
    <div class="form-group col-lg-4 container">
        <label for="nameM">Nombre de la Medicina:</label>
        <input required class="form-control" id="nameM" name="nameM" placeholder="Ingrese el nombre de la medicina">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="cantI">Cantidad de ingreso:</label>
        <input required class="form-control" id="cantI" name="cantI" placeholder="Cantidad de Ingreso">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="cantM">Definir Cantidad Minima:</label>
        <input class="form-control" id="cantM" name="cantM" placeholder="Cantidad minima del producto">
    </div>   
    <div class="form-group col-lg-4 container">
        <label for="precio">Precio del Medicamento:</label>
        <input class="form-control" id="precio" name="precio" placeholder="Precio del Medicamento">
    </div>
    <div class="col-lg-4 container form-group">
        <button type="submit" class=" btn btn-primary">Listo</button>
    </div>
    <div class="form-group col-lg-4 container">
        <label>Transaccion correcta: Siga Ingresando Valores.</label>
        <label>Transaccion incorrecta: Redigira a su pagina principal.</label>
    </div>
</form>
