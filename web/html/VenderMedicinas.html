<form action="ControlVenderMedicina" method="POST">
    <div class="form-group col-lg-4 container">
        <label for="dpiC">DPI del comprador:</label>
        <input class="form-control" id="dpiC" name="dpiC" placeholder="DPI del comprador">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="nameM">Nombre de la Medicina:</label>
        <input required class="form-control" id="nameM" name="nameM" placeholder="Ingrese el nombre de la medicina">
    </div>   
    <div class="form-group col-lg-4 container">
        <label for="cantM">Cantidad:</label>
        <input required class="form-control" id="cantM" name="cantM" placeholder="Cantidad del producto">
    </div>   
    <div class="col-lg-4 container form-group">
        <button type="submit" class=" btn btn-primary">Vender</button>
    </div>
    <div class="form-group col-lg-4 container">
        <label>Transaccion correcta: Siga Ingresando Valores.</label>
        <label>Transaccion incorrecta: Redigira a su pagina principal.</label>
    </div>
</form>
