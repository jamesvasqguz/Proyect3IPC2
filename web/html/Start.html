<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
<form action="ControlLogin" method="POST">
    <div class="form-group col-lg-4 container">
        <label for="nombreLogin">User Name:</label>
        <input required class="form-control" id="nombreLogin" name="nombreLogin" placeholder="Ingrese su nombre de usuario">
    </div>
    <div class="form-group col-lg-4 container">
        <label for="passLogin">Password:</label>
        <input required class="form-control" type="password" id="passLogin" name="passLogin" placeholder="Ingrese su password">
    </div>
    <div class="col-lg-4 container">
        <button type="submit" class=" btn btn-primary">Ingresar</button>
    </div>
</form>
